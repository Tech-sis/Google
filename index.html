<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf=8">
    <title>Google Task</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="App nine dots.jpeg" alt="Google-dots" />
            <button class="btn-style">Sign In</button>
        </nav>
    </header>
    <main>
        <div class="header-google">
            <img class="google" src="Google-image.jpg " alt="Google-Image " />
            <form>
                <div class="input-container">
                    <i class="fa fa-search icon"></i>
                    <input type="text " placeholder="Search Google or type a URL" />
                    <i class="fa fa-microphone icons"></i>
                </div>
            </form>

            <div class="btn-containers">
                <button>Google Search</button>
                <button>I'm feeling lucky.</button>
            </div>
            <p>Google offered in:
                <a class="lang" href="#">Hausa</a>
                <a class="lang" href="#">Igbo</a>
                <a class="lang" href="#">Ede Yoruba</a>
                <a class="lang" href="#">Nigerian Pidgin</a>
            </p>
        </div>
    </main>
    <footer>
        <div class="footer-top ">
            <p>Nigeria</p>
        </div>
        <div class="footer-bottom ">
            <div class="left ">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
            </div>
            <a class="acolor "> Carbon Neutral Since 2007</a>
            <div class="right ">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Setting</a>
            </div>
        </div>
    </footer>
</body>

</html>
